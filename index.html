<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="appicon.png">
</head>
<body>
    <a href="https://github.com/Dener1111" target="_blank" class="dk-corner-link">Made by DK</a>
    <div class="container">
        <div class="theme-toggle">
            <label class="theme-switch" for="dark-mode-toggle">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="icon-container">
                    <img src="darkmode.svg" alt="Light Mode" class="light-icon">
                    <img src="lightmode.svg" alt="Dark Mode" class="dark-icon">
                </span>
            </label>
        </div>
        
        <h1>[ Icon Compositor ]</h1>
        <div class="app-container">
            <!-- Left Column - Settings -->
            <div class="settings-panel">
                <h2>SETTINGS</h2>
                
                <div class="setting-group">
                    <label for="icon-select">Icon:</label>
                    <input type="file" id="icon-select" accept="image/*" style="display:none;">
                    <span class="file-input-row">
                        <button type="button" id="icon-select-btn" class="icon-file-btn">
                            <img src="addfile.svg" alt="Add Main Icon" class="addfile-icon">
                        </button>
                        <span id="icon-file-name" class="file-name"></span>
                    </span>
                </div>
                
                <div class="setting-group">
                    <label for="badge-select">Badge:</label>
                    <input type="file" id="badge-select" accept="image/*" style="display:none;">
                    <span class="file-input-row">
                        <button type="button" id="badge-select-btn" class="icon-file-btn">
                            <img src="addfile.svg" alt="Add Badge Icon" class="addfile-icon">
                        </button>
                        <span id="badge-file-name" class="file-name"></span>
                    </span>
                </div>
                
                <div class="setting-group">
                    <div class="slider-header">
                        <label for="badge-position">Badge Corner:</label>
                        <select id="badge-position">
                            <option value="top-left">Top Left</option>
                            <option value="top-right">Top Right</option>
                            <option value="bottom-left">Bottom Left</option>
                            <option value="bottom-right" selected>Bottom Right</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-group sliders-row">
                    <div class="slider-col">
                        <div class="slider-header">
                            <label for="icon-scale">Icon Size:</label>
                            <span id="icon-scale-value">95%</span>
                        </div>
                        <input type="range" id="icon-scale" min="60" max="100" value="95">
                    </div>
                    <div class="slider-col">
                        <div class="slider-header">
                            <label for="badge-size">Badge Size:</label>
                            <span id="badge-size-value">45%</span>
                        </div>
                        <input type="range" id="badge-size" min="20" max="60" value="45">
                    </div>
                </div>
                <div class="bottom-actions">
                    <div class="slider-header">
                        <label for="resolution-select">Resolution:</label>
                        <select id="resolution-select">
                            <option value="32">32x32</option>
                            <option value="64" selected>64x64</option>
                            <option value="128">128x128</option>
                            <option value="256">256x256</option>
                            <option value="512">512x512</option>
                        </select>
                    </div>
                    <button id="save-button" class="primary-button">SAVE</button>
                </div>
            </div>
            
            <!-- Right Column - Preview -->
            <div class="preview-panel">
                <h2>PREVIEW</h2>
                <div class="preview-container">
                    <canvas id="preview-canvas" width="256" height="256"></canvas>
                </div>
                <div class="preview-info">
                    <label for="filename-input">File Name:</label>
                    <input type="text" id="filename-input" value="composite-icon.png">
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
